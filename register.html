<body background="./Images/Fillers/plantation.jpg">
    <!-- Navigation Bar Starts -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#"><img src="./Images/Logo/Kerala-Logo.png" width="85px" height="45px"
                class="d-inline-block align-top" alt="" loading="lazy">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Register</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <!-- Navigation Bar Ends -->
    <div class="container">
        <div class="card shadow-lg o-hidden border-0 my-5">
            <div class="card-body p-0">
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-flex">
                        <div class="flex-grow-1 bg-register-image">
                            <img src="./Images/Fillers/beach.jpg"
                                style="border-bottom-left-radius: 0.25rem; border-top-left-radius: 0.25rem;" alt=""
                                width="100%">
                        </div>
                    </div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h3 class="text-dark mb-4">Create an Account!</h4>
                            </div>
                            <form class="user" action="home.html" onsubmit="return loginValidation();">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control roundborder"
                                            type="text" id="firstName" placeholder="First Name"></div>

                                    <div class="col-sm-6"><input class="form-control roundborder" type="text"
                                            id="lastName" placeholder="Last Name"></div>
                                </div>
                                <div class="form-group"><input class="form-control roundborder" type="email"
                                        id="inputEmail" placeholder="Email Address" oninput="emailValidate();">
                                </div>

                                <label class="card" hidden="true" style="padding: 10px; border: 2px solid #DC3545;"
                                    for="emailError" id="emailError"></label>

                                <div class="form-group"><input class="form-control roundborder"
                                        id="phoneNumber" placeholder="Phone Number" oninput="phoneValidate();">
                                </div>
                                <label class="card" hidden="true" for="phoneError" id="phoneError"
                                    style="padding:10px; border: 2px solid #DC3545;"></label>

                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control roundborder"
                                            type="password" id="inputPassword" placeholder="Password"
                                            oninput="passwordStrength();">
                                    </div>

                                    <div class="col-sm-6"><input class="form-control roundborder" type="password"
                                            id="repeatPasswordInput" placeholder="Repeat Password"
                                            oninput="repeatpasswordCheck(); ">
                                    </div>
                                </div>
                                <label class="card" hidden="true" for="passwordError" id="passwordError"
                                    style="padding:10px; border: 2px solid #DC3545;"></label>
                                <input class="btn btn-primary btn-block roundborder" type="submit"
                                    value="Register Account">
                                <!-- Register
                                    Account</button> -->
                                <hr><a class="btn btn-block roundborder google-btn" role="button"><i
                                        class="fab fa-google"></i>&nbsp; Register with Google</a><a
                                    class="btn fb-btn btn-block roundborder" role="button"><i
                                        class="fab fa-facebook-f"></i>&nbsp; Register with Facebook</a>
                                <hr>
                            </form>
                            <div class="text-center"><a class="small" href="#">Forgot Password?</a>
                            </div>
                            <div class="text-center"><a class="small" href="login.html">Already have an account?
                                    Login!</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer style="padding-top:25px">
        <div class="justify-content-center" style="background-color: #343A40; padding-top: 15px;">
            <ul class="list-inline">
                <li class="google-brand list-inline-item"><a href="#" class="fab fa-google fa-lg google-brand"
                        style="text-decoration: none;"></a>&nbsp;&nbsp;</li>
                <li class="fb-brand list-inline-item"><a href="#" class="fab fa-facebook fa-lg fb-brand"
                        style="text-decoration: none;"></a>&nbsp;&nbsp;</li>
                <li class="ig-brand list-inline-item"><a href="#" class="fab fa-instagram fa-lg ig-brand"
                        style="text-decoration: none;"></a>&nbsp;&nbsp;</li>
                <li class="twitter-brand list-inline-item"><a href="#" class="fab fa-twitter-square fa-lg twitter-brand"
                        style="text-decoration: none;"></a>&nbsp;&nbsp;</li>
            </ul>
            <div>
                <a href="./index.html"><img src="./Images/Logo/Kerala-Logo.png" alt="" width="5%"></a>
            </div>
            <div style="color: white;">Kerala Tourism Â© 2020</div>
        </div>
    </footer>
    <script src="./js/register.js"></script>
</body>

</html>
